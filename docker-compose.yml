services:
  drive-sync:
    build: .
    env_file:
      - .env
    volumes:
      # === PROJECT VOLUMES START ===
      # Add your project-specific volumes here (preserved during rollout)
      - ./docs:/app/docs:ro
      - ./README.md:/app/README.md:ro
      # === PROJECT VOLUMES END ===

      # Mount credentials (read-only)
      - ./credentials.json:/app/credentials.json:ro

      # Mount cache (local directory - survives docker compose down -v)
      - ./cache:/app/cache
