services:
  drive-sync:
    build: .
    env_file:
      - .env
    volumes:
      # Mount your documentation (read-only)
      - ./docs:/app/docs:ro
      - ./README.md:/app/README.md:ro

      # Mount credentials (read-only)
      - ./credentials.json:/app/credentials.json:ro

      # Mount cache (local directory - survives docker compose down -v)
      - ./cache:/app/cache
