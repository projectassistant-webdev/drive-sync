services:
  drive-sync:
    build: .
    env_file:
      - .env
    volumes:
      # Mount your documentation (read-only)
      - ./docs:/app/docs:ro
      - ./README.md:/app/README.md:ro

      # Mount credentials (read-only)
      - ./credentials.json:/app/credentials.json:ro

      # Persistent cache
      - sync_cache:/app/cache

volumes:
  sync_cache:
